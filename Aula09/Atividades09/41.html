<body>
    <h1>
          Exercício 41
      </h1>
 
    <script>
        

        lista = []
        for(let i=0; i<8;i++){
            userInput = prompt("Digite um número: ");
            a = +userInput
            lista.push(a)

        }
        lista.sort((a, b) => a - b)
        alert('O maior número é: ' + lista[lista.length-1] + '\nO menor número é: ' + lista[0])

    </script>
</body>
