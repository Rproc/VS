<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <h1>
          Exercício 42
      </h1>
 
    <script>
        

        lista = []
        controle=0
        for(let i=0; i<10;i++){
            userInput = prompt("Digite um número: ");
            a = +userInput
            lista.push(a)
            if(a>10)
                controle++

        }
        alert(controle + ' números digitados são maiores que 10')

    </script>
</body>
 
</html>
