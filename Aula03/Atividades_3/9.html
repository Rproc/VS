<body>
    <h1>
          Exercício 9
      </h1>
 
    <script>
        const userInput = prompt("Insira seu salario: ");
        
        // Handling user input
        a = +userInput
        let transporte = a*(6/100)
        let saude = a*(3/100)
        let pos_desconto = a - a*(9/100)

        alert('O valor de desconto do vale transporte será de: ' + transporte +
        '\nO desconto do plano de saude será de: ' + saude +
        '\nSeu salário pós desconto será de: ' + pos_desconto);
    </script>

</body>
