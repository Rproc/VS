        // Handling user input
        // const userInput2 =; prompt("Digite outro número: ");
        nota1 = +userInput;

        media = (nota1+nota2)/2;
        resultado= '';


        if(media < 4){
            resultado = 'Aluno Reprovado';
            alert(resultado);
        }
        else if (media >= 7){
            resultado = 'Aluno Aprovado Direto';
            alert(resultado);
        }
        else if (media < 7 && media >= 4){
            resultado = 'Aluno em Recuperação';
            alert(resultado);
            const userInput3 = prompt("Informe a primeira nota: ");
            nota3 = +userInput3;

                alert('Aprovado na Recuperação');
            else
                alert('Reprovado na Recuperação');
