<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <h1>
          Exercício 22
      </h1>
 
    <script>
        const userInput = prompt("Digite um número (máximo 99): ");
        
        // Handling user inputa
        // const userInput2 = prompt("Digite outro número: ");
        a = +userInput
        // b = +userInput2
        saida =''

        for(let i=a;i<100;i++){
            if (i%2==0)
                saida += (i+', ')
        }
        saida+='100'
        alert(saida);
 
    </script>
</body>
 
</html>
